{{#extend "ol-sample-modules-layout"}}

{{#content "vendor"}}
        <script src="{{ baseurl }}/dist/modules/GpfExtOlLayers.js"></script>
        <link rel="stylesheet" href="{{ baseurl }}/dist/modules/GpfExtOlExport.css" />
        <script src="{{ baseurl }}/dist/modules/GpfExtOlExport.js"></script>
{{/content}}

{{#content "head"}}
        <title>Sample openlayers</title>
{{/content}}

{{#content "style"}}
        <style>
            div#map {
                width: 100%;
                height: 500px;
                position: relative;
            }
            @keyframes spinner {
                to {
                    transform: rotate(360deg);
                }
            }
            .spinner:after {
                content: "";
                box-sizing: border-box;
                position: absolute;
                top: 50%;
                left: 50%;
                width: 40px;
                height: 40px;
                margin-top: -20px;
                margin-left: -20px;
                border-radius: 50%;
                border: 5px solid rgba(180, 180, 180, 0.6);
                border-top-color: rgba(0, 0, 0, 0.6);
                animation: spinner 0.6s linear infinite;
            }
        </style>
{{/content}}

{{#content "body"}}
            <h2>Ajout d'une couche WFS (avec pagination des r√©sultats)</h2>
            <!-- map -->
            <div id="btnExport"></div>
            <div id="map"></div>
{{/content}}

{{#content "js"}}
            <script type="text/javascript">
                var map;
                var createMap = function() {

                    const vector = new ol.layer.GeoportalWFS({
                        layer: "BDTOPO_V3:batiment",
                        maxFeatures: 500,
                        olParams: {
                            sourceParams : {},
                            minZoom: 15,
                            maxZoom: 21,
                            style: new ol.style.Style({
                                stroke: new ol.style.Stroke({
                                    color: 'rgba(0, 0, 255, 1.0)',
                                    width: 2,
                                }),
                                fill: new ol.style.Fill({
                                    color: 'rgba(0, 0, 255, 0.5)'
                                }),
                            }),
                        }
                    });

                    map = new ol.Map({
                        target : "map",
                        view : new ol.View({
                            center : [288074.8449901076, 6247982.515792289],
                            zoom : 6
                        }),
                        layers : [
                            new ol.layer.Tile({
                                source: new ol.source.OSM(),
                                opacity: 0.5
                            }),
                            // new ol.layer.GeoportalWMTS({
                            //     layer : "ORTHOIMAGERY.ORTHOPHOTOS"
                            // }),
                            vector,
                        ]
                    });
                    map.on('loadstart', function () {
                        map.getTargetElement().classList.add('spinner');
                    });
                    map.on('loadend', function () {
                        map.getTargetElement().classList.remove('spinner');
                    });

                    var exportBtn = new ol.control.Export({});
                    exportBtn.setLayer(vector);
                    exportBtn.setFormat("geojson");
                    exportBtn.setName("export");
                    exportBtn.setTitle("Exporter");
                    exportBtn.on("button:clicked", (e) => {
                        console.log("Export", e);
                    });
                    document.getElementById("btnExport").appendChild(exportBtn.getContainer());
                };
                Gp.Services.getConfig({
                    customConfigFile : "{{ configurl }}",
                    callbackSuffix : "",
                    // apiKey: "{{ apikey }}",
                    timeOut : 20000,
                    onSuccess : createMap,
                    onFailure : (e) => {
                        console.error(e);
                    }
                });
           </script>
{{/content}}

{{/extend}}
