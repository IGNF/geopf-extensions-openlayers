<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/geopf-extensions-openlayers/assets/css/style.css" />

        <!-- Toggle switch thematic-->
        <script src="/geopf-extensions-openlayers/assets/js/toggle.js"></script>
        <link rel="stylesheet" href="/geopf-extensions-openlayers/assets/css/toggle.css" />

        <script src="https://ignf.github.io/geoportal-access-lib/latest/dist/GpServices.js"></script>

        <!-- Library OpenLayers -->
        <link rel="stylesheet" href="/geopf-extensions-openlayers/assets/lib/ol@8.2.0/ol.css" />
        <script src="/geopf-extensions-openlayers/assets/lib/ol@8.2.0/ol.js"></script>

        <!-- Plugins IGN with a thematic by default -->
        <link rel="alternate stylesheet" id="dsfr-1" href="/geopf-extensions-openlayers/assets/css/@gouvfr/dsfr/dist/dsfr.css" />
        <link rel="alternate stylesheet" id="dsfr-2" href="/geopf-extensions-openlayers/assets/css/@gouvfr/dsfr/dist/utility/icons/icons.css" />
        <link rel="alternate stylesheet" id="dsfr-3" href="/geopf-extensions-openlayers/dist/bundle/Dsfr.css" />
        <link rel="stylesheet" id="portail" href="/geopf-extensions-openlayers/dist/bundle/Classic.css" />
        <link rel="stylesheet" href="/geopf-extensions-openlayers/dist/bundle/GpfExtOL.css" />
        <script src="/geopf-extensions-openlayers/dist/bundle/GpfExtOL.js"></script>
        
        <title>Extensions avec le bundle complet</title>
        <style>
            html, body {
              height: 100%;
              margin: 0;
            }
            div#map {
                width: 100%;
                height: calc(100vh - 272px);
            }
            div[id^="GPsearchEngine-"] {
              position: relative;
              width: 480px;
              margin: 0 auto;
              left: unset;
            }
            @keyframes spinner {
                to {
                    transform: rotate(360deg);
                }
            }
            .spinner:after {
                content: "";
                box-sizing: border-box;
                position: absolute;
                top: 50%;
                left: 50%;
                width: 40px;
                height: 40px;
                margin-top: -20px;
                margin-left: -20px;
                border-radius: 50%;
                border: 5px solid rgba(180, 180, 180, 0.6);
                border-top-color: rgba(0, 0, 0, 0.6);
                animation: spinner 0.6s linear infinite;
            }
          </style>

    </head>
    <body>
      <header>
        <div class="header-content">
            <a class="ribbon-github" href="https://github.com/IGNF/geopf-extensions-openlayers">Fork me on GitHub</a>
            <p class="logoIGN">
                <a href="https://www.ign.fr">
                    <img src="/geopf-extensions-openlayers/assets/img/logoIGN.png" alt="IGN" width="94" height="100">
                </a>
            </p>
            <h1>Extensions Geoplateforme</h1>
        </div>
      </header>
      <main>
        <div id="toggle">
          <label>Choisir le theme : </label>
          <label id="switch" class="switch">
            <input type="checkbox" onchange="toggleTheme()" id="slider">
            <span class="slider round"></span>
          </label>
          <label for="slider" class="labelSlider" id="labelSlider">Classique</label>
        </div>

        <!-- map -->
        <div id="map">
        </div>
      </main>
      <footer>
        <div class="header-content">
            <p>
                <img class="logo" src="/geopf-extensions-openlayers/assets/img/logoIGNsmall.png" alt="IGN" title="IGN" width="51" height="25">
                <img class="baseline" src="/geopf-extensions-openlayers/assets/img/baselineIGN.png" alt="L'information grandeur nature" title="L'information grandeur nature" width="256" height="21">
            </p>
        </div>
      </footer>
            <script type="text/javascript">

              var createMap = function () {
                // on cache l'image de chargement du Géoportail.
                document.getElementById("map").style.backgroundImage = "none";

                // Création de la map
                var map = new ol.Map({
                  target : "map",
                  layers : [
                    new ol.layer.GeoportalWMTS({
                      layer : "GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2"
                    })
                  ],
                  view : new ol.View({
                    center : [288074.8449901076, 6247982.515792289],
                    zoom : 18
                  })
                });
                
                map.on('loadstart', function () {
                  map.getTargetElement().classList.add('spinner');
                });

                map.on('loadend', function () {
                  map.getTargetElement().classList.remove('spinner');
                });

                var zoom = new ol.control.GeoportalZoom({
                  position : "top-left"
                });
                map.addControl(zoom);

                var overmap = new ol.control.GeoportalOverviewMap({
                    position : "bottom-left"
                });
                map.addControl(overmap);

                var fullscreen = new ol.control.GeoportalFullScreen({
                    position : "bottom-left"
                });
                map.addControl(fullscreen);

                var catalog = new ol.control.Catalog({
                    position: "top-left",
                    categories : [
                            {
                                title : "Fonds de carte",
                                id : "base",
                                filter : {
                                    field : "base",
                                    value : "true"
                                }
                            },
                            {
                                title : "Données",
                                id : "data",
                                items : [
                                    {
                                        title : "Thème",
                                        default : true,
                                        section : true,
                                        filter : {
                                            field : "thematic",
                                            value : "*"
                                        }
                                    },
                                    {
                                        title : "Autres",
                                        section : false,
                                        filter : null
                                    }
                                ]
                            }
                    ]
                });
                map.addControl(catalog);
                
                var drawing = new ol.control.Drawing({
                  position : "top-left"
                });
                map.addControl(drawing);

                var iso = new ol.control.Isocurve({
                  position : "bottom-left"
                });
                map.addControl(iso);

                var layerImport = new ol.control.LayerImport({
                  position : "bottom-left"
                });
                map.addControl(layerImport);

                var layerSwitcher = new ol.control.LayerSwitcher({
                  options :{
                    position : "bottom-right"
                  }
                });
                map.addControl(layerSwitcher);

                var legends = new ol.control.Legends({
                  position : "bottom-right"
                });
                map.addControl(legends);

                var mp = new ol.control.GeoportalMousePosition({
                  position : "bottom-right"
                });
                map.addControl(mp);

                var route = new ol.control.Route({
                  position : "bottom-right"
                });
                map.addControl(route);

                var reverse = new ol.control.ReverseGeocode({
                  position : "top-right"
                });
                map.addControl(reverse);

                var search = new ol.control.SearchEngine({
                  // position : "top-left",
                  splitResults : true,
                  collapsed: false,
                  collapsible: false,
                  displayButtonAdvancedSearch : true,
                  displayButtonGeolocate : true,
                  displayButtonCoordinateSearch : true,
                  displayButtonClose : true,
                  resources : {
                      search : true
                  },
                  searchOptions: {
                    addToMap: true,
                    filterServices : "WMTS,WMS,TMS,WFS",
                    filterLayersPriority : "PLAN.IGN,GEOGRAPHICALGRIDSYSTEMS.MAPS.BDUNI.J1,GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2,CADASTRALPARCELS.PARCELLAIRE_EXPRESS,ORTHOIMAGERY.ORTHOPHOTOS",
                    filterWMTSPriority : true,
                    serviceOptions: {
                      maximumResponses : 20
                    }
                  },
                  zoomTo : "auto",
                  placeholder : "Recherche...",
                  markerDisplay : true,
                  markerUrl : "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAzNiIgd2lkdGg9IjQ4IiBoZWlnaHQ9IjQ4Ij48cGF0aCBmaWxsPSIjMDAwMDkxIiBkPSJNMTguMzY0IDMuNjM2YTkgOSAwIDAgMSAwIDEyLjcyOEwxMiAyMi43MjhsLTYuMzY0LTYuMzY0QTkgOSAwIDAgMSAxOC4zNjQgMy42MzZaTTEyIDhhMiAyIDAgMSAwIDAgNCAyIDIgMCAwIDAgMC00WiIvPjwvc3ZnPg=="
                });
                map.addControl(search);

                var feature =  new ol.control.GetFeatureInfo({
                  position : "top-right"
                });
                map.addControl(feature);

                var measureLength = new ol.control.MeasureLength({
                  position : "top-left"
                });
                map.addControl(measureLength);

                var measureArea = new ol.control.MeasureArea({
                  position : "top-left"
                });
                map.addControl(measureArea);

                var measureAzimuth = new ol.control.MeasureAzimuth({
                  position : "top-left"
                });
                map.addControl(measureAzimuth);

                var measureProfil = new ol.control.ElevationPath({
                  position : "top-left"
                });
                map.addControl(measureProfil);

                var attributions = new ol.control.GeoportalAttribution();
                map.addControl(attributions);
              };

              Gp.Services.getConfig({
                customConfigFile: "/geopf-extensions-openlayers/assets/data/config.json",
                callbackSuffix: "",
                timeOut: 20000,
                onSuccess: createMap
            });
            </script>

    </body>
</html>
