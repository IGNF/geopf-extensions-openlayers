<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/geoportal-extensions-openlayers/assets/css/style.css" />

        <!-- Toggle switch thematic-->
        <script src="/geoportal-extensions-openlayers/assets/js/toggle.js"></script>
        <link rel="stylesheet" href="/geoportal-extensions-openlayers/assets/css/toggle.css" />

        <script src="https://ignf.github.io/geoportal-access-lib/latest/dist/GpServices.js"></script>

        <!-- Library OpenLayers -->
        <link rel="stylesheet" href="/geoportal-extensions-openlayers/assets/lib/ol@8.2.0/ol.css" />
        <script src="/geoportal-extensions-openlayers/assets/lib/ol@8.2.0/ol.js"></script>

        <!-- Plugins IGN with a thematic by default -->
        <link rel="alternate stylesheet" id="dsfr-1" href="/geoportal-extensions-openlayers/assets/css/@gouvfr/dsfr/dist/dsfr.css" />
        <link rel="alternate stylesheet" id="dsfr-2" href="/geoportal-extensions-openlayers/assets/css/@gouvfr/dsfr/dist/utility/icons/icons.css" />
        <link rel="alternate stylesheet" id="dsfr-3" href="/geoportal-extensions-openlayers/dist/bundle/Dsfr.css" />
        <link rel="stylesheet" id="portail" href="/geoportal-extensions-openlayers/dist/bundle/Classic.css" />
        <link rel="stylesheet" href="/geoportal-extensions-openlayers/dist/bundle/GpfExtOL.css" />
        <script src="/geoportal-extensions-openlayers/dist/bundle/GpfExtOL.js"></script>
        
        <title>Extensions avec le bundle complet</title>
        <style>
            html, body {
              height: 100%;
              margin: 0;
            }
            div#map {
                width: 100%;
                height: calc(100vh - 272px);
            }
          </style>

    </head>
    <body>
      <header>
        <div class="header-content">
            <a class="ribbon-github" href="https://github.com/IGNF/geoportal-extensions-openlayers">Fork me on GitHub</a>
            <p class="logoIGN">
                <a href="https://www.ign.fr">
                    <img src="/geoportal-extensions-openlayers/assets/img/logoIGN.png" alt="IGN" width="94" height="100">
                </a>
            </p>
            <h1>Extensions Geoplateforme</h1>
        </div>
      </header>
      <main>
        <div id="toggle">
          <label>Choisir le theme : </label>
          <label id="switch" class="switch">
            <input type="checkbox" onchange="toggleTheme()" id="slider">
            <span class="slider round"></span>
          </label>
          <label for="slider" class="labelSlider" id="labelSlider">Classique</label>
        </div>

        <!-- map -->
        <div id="map">
        </div>
      </main>
      <footer>
        <div class="header-content">
            <p>
                <img class="logo" src="/geoportal-extensions-openlayers/assets/img/logoIGNsmall.png" alt="IGN" title="IGN" width="51" height="25">
                <img class="baseline" src="/geoportal-extensions-openlayers/assets/img/baselineIGN.png" alt="L'information grandeur nature" title="L'information grandeur nature" width="256" height="21">
            </p>
        </div>
      </footer>
            <script type="text/javascript">

              var createMap = function () {
                // on cache l'image de chargement du Géoportail.
                document.getElementById("map").style.backgroundImage = "none";

                // Création de la map
                var map = new ol.Map({
                  target : "map",
                  layers : [
                    new ol.layer.GeoportalWMTS({
                      layer : "GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2"
                    })
                  ],
                  view : new ol.View({
                    center : [288074.8449901076, 6247982.515792289],
                    zoom : 18
                  })
                });

                var zoom = new ol.control.GeoportalZoom({
                  position : "top-left"
                });
                map.addControl(zoom);

                var overmap = new GeoportalOverviewMap({
                    position : "bottom-left"
                });
                map.addControl(overmap);

                var fullscreen = new GeoportalFullScreen({
                    position : "bottom-left"
                });
                map.addControl(fullscreen);

                var drawing = new ol.control.Drawing({
                  position : "top-left"
                });
                map.addControl(drawing);

                var iso = new ol.control.Isocurve({
                  position : "bottom-left"
                });
                map.addControl(iso);

                var layerImport = new ol.control.LayerImport({
                  position : "bottom-left"
                });
                map.addControl(layerImport);

                var layerSwitcher = new ol.control.LayerSwitcher({
                  options :{
                    position : "bottom-right"
                  }
                });
                map.addControl(layerSwitcher);

                var mp = new ol.control.GeoportalMousePosition({
                  position : "bottom-right"
                });
                map.addControl(mp);

                var route = new ol.control.Route({
                  position : "bottom-right"
                });
                map.addControl(route);

                var reverse = new ol.control.ReverseGeocode({
                  position : "top-right"
                });
                map.addControl(reverse);

                var search = new ol.control.SearchEngine({
                  position : "top-left"
                });
                map.addControl(search);

                var feature =  new ol.control.GetFeatureInfo({
                  options :{
                    position : "top-right"
                  }
                });
                map.addControl(feature);

                var measureLength = new ol.control.MeasureLength({
                  position : "top-left"
                });
                map.addControl(measureLength);

                var measureArea = new ol.control.MeasureArea({
                  position : "top-left"
                });
                map.addControl(measureArea);

                var measureAzimuth = new ol.control.MeasureAzimuth({
                  position : "top-left"
                });
                map.addControl(measureAzimuth);

                var measureProfil = new ol.control.ElevationPath({
                  position : "top-left"
                });
                map.addControl(measureProfil);

                var attributions = new ol.control.GeoportalAttribution();
                map.addControl(attributions);
              };

              Gp.Services.getConfig({
                serverUrl: "/geoportal-extensions-openlayers/assets/data/config.json",
                callbackSuffix: "",
                timeOut: 20000,
                onSuccess: createMap
            });
            </script>

    </body>
</html>
